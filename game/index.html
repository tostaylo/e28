<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Guessing Game</title>
	</head>

	<body>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				background: lightgray;
			}

			p {
				margin: 50px 0;
				display: inline-block;
			}

			span {
				margin-right: 10px;
				font-size: 50px;
			}
		</style>
		<header><h1>Guess the Word!</h1></header>
		<div id="secretWord"></div>

		<div>
			<p id="strikes">6</p>
			<p>Attempts Remaining</p>
		</div>
		<div>
			<label for="guess">Guess a Letter </label>
			<input maxlength="1" id="guess" type="text" />
			<button id="submit">Submit</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
